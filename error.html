<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亞洲來啊新聞網</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>

<body>

    <anv>
        <ul class="list" id="list">
            <li><a href="index.html" class="list-link" title="網站首頁">首頁</a></li>
            <li><a href="add_news.html" class="list-link" title="你有靈感嗎?">新聞投稿</a></li>
        </ul>
    </anv>
    <section>
        <div id="newss">
            <h1 class="error">404</h1>
            <h2>頁面未完工或無此頁面</h2>
        </div>
    </section>
    <style>
        body {
            background-color: #1c2331;
            color: #ffffff;
            text-align: center;
        }

        .card {
            background-color: #2c3e50;
            border-radius: 20px;
            margin: 20px;
            height: 160px;
            text-align: center;
            box-shadow: 5px 5px 5px #34495e;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        .list {
            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #34495e;
            left: 0px;
            top: 0px;
            -webkit-backdrop-filter: blur(.5rem);
            backdrop-filter: blur(0.5rem);
            list-style-position: inside;
            position: sticky;
            display: flex;
        }

        .list-link {
            display: block;
            color: #ecf0f1;
            padding: 12px;
            text-align: center;
            display: inline;
            float: left;
            text-decoration: none;
        }

        .list-link:hover {
            background-color: #2c3e50;
        }

        .error {
            margin: 30px;
            font-size: 120px;
            color: transparent;
            -webkit-text-stroke: 2px aqua;
            text-align: center;
        }
    </style>
    <script src="show.js"></script>
