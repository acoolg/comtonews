    <h1>驚傳〇〇國中的某體育老師罵人：傻逼 網友:太扯！</h1>
    <p>
        教育〇〇國中體育課的有三位老師，其中一位莊老師，在課堂上常常指責學生，用上世紀的教育方式，引發學生不滿，各班老師們常常抱怨，各班班導也嘗試跟莊老師溝通。
    </p>
    <p>
        老師也常常說錯學生名稱，非常不尊重學生。常說你們都不認真成績就都不好，有的學生說：「自己的體育成績很差，也很努力，老是卻說我們都在偷懶，很討厭。」老師竟認為 成績不好=不夠努力、偷懶。老師上課常常說：「這些都很簡單，不要有壓力。」學生都說壓力超大，生怕不及格。
